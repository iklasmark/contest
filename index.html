<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portal">
        <div class="stu-por">
            Student Portal
        </div>
    </div>
    <div class="main-container">
        <div class="search">
            <div class="search-bar">
                <input type="text" id="input" onclick="show()"  placeholder="Search">
            </div>

            <div class="search-btn">
                <button id="btn-search" >Search</button>
            </div>
        </div>

        <div class="allbtn">
            <button class="btn1" id="btn1">Sort A->Z</button>
            <button class="btn2" id="btn2">Sort Z->A</button>
            <button class="btn3" id="btn3">Sort By Marks</button>
            <button class="btn4" id="btn4">Sort By Passing</button>
            <button class="btn5" id="btn5">Sort By Class</button>
            <button class="btn6" id="btn6">Sort By Gender</button>
        </div>
        <div class="table">
            
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
    
                </tr>
    
                
                
            </table>
            
        </div>
        
    </div>
    <script  src="script.js"></script>

    
</body>
<script  src="script.js"></script>
</html>
