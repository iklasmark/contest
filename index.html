<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>
    <style>
        * {
            background-color: black;
            color: white;
        }

        .container {
            
            padding-top: 20px;
        }


        #pclass1,#pclass2,#pclass3 {
            border: 2px solid white;
            padding: 15px;
            width: 302px;
            display: block;
        }

        .btn {
            background-color: white;
            border: none;
            color: black;
            padding: 10px 60px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;


        }
        .select {
            background-color: white;
            border: none;
            color: black;
            padding: 8px 3px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;


        }
    </style>
</head>

<body>
    <div class="container">
        <p>Filter ui cards via their profession.</p>
        <select id="select" name="" onclick="hide()">
            <option value="">Profession</option>;
            <option value="">Developer</option>;
            <option value="">Admin</option>

        </select>

        <div id="list">
            <p id="pclass1">1.  name:  john    profession: developer         age: 18    </p>
            <p id="pclass2">2.  name:  jack    profession: developer         age: 20    </p>
            <p id="pclass3">3.  name:  karen   profession: admin             age: 19    </p>

        </div>


        <button onclick="show()" class="btn" id="btn">filter</button>
    </div>

</body>

<script src="script.js"></script>

</html>
